<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Management Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                z-index: 40;
            }
            .sidebar.hidden {
                transform: translateX(-100%);
            }
            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 30;
            }
            .overlay.active {
                display: block;
            }
        }

        .chat-item {
            transition: background-color 0.2s ease;
        }

        .chat-item:hover .chat-actions {
            opacity: 1;
        }

        .chat-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            min-width: 160px;
            z-index: 50;
        }

        .dropdown.active .dropdown-menu {
            display: block;
        }

        .archived-section {
            display: none;
        }

        .archived-section.visible {
            display: block;
        }

        /* Dark mode styles */
        .dark {
            color-scheme: dark;
        }

        .dark body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }

        .dark .bg-white {
            background-color: #2d2d2d;
        }

        .dark .text-gray-800 {
            color: #e5e5e5;
        }

        .dark .border {
            border-color: #404040;
        }

        .dark .bg-gray-100 {
            background-color: #1a1a1a;
        }

        .dark .bg-gray-200 {
            background-color: #404040;
        }

        .dark .text-gray-600 {
            color: #a0a0a0;
        }

        .dark .hover\:bg-gray-100:hover {
            background-color: #404040;
        }

        .dark .message-bubble {
            background-color: #404040;
            color: #e5e5e5;
        }

        .dark .message-bubble.user {
            background-color: #2d5a27;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -300px;
                top: 0;
                bottom: 0;
                z-index: 40;
                transition: left 0.3s ease-in-out;
            }

            .sidebar.active {
                left: 0;
            }

            .input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: inherit;
                z-index: 30;
            }

            .chat-messages {
                padding-bottom: 80px;
            }
        }

        /* Theme customization */
        .theme-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .theme-color.active {
            border-color: #4CAF50;
        }

        /* Smooth Transitions */
        .transition-all {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Button Hover Effects */
        .btn-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-hover:active {
            transform: translateY(0);
        }

        /* Message Animation */
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-container {
            animation: messageSlideIn 0.3s ease-out;
        }

        /* Typing Indicator Animation */
        @keyframes typingBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .typing-dot {
            animation: typingBounce 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Sidebar Animation */
        @keyframes sidebarSlide {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .sidebar {
            animation: sidebarSlide 0.3s ease-out;
        }

        /* Modal Animation */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-content {
            animation: modalFadeIn 0.2s ease-out;
        }

        /* Prevent Layout Shifts */
        .message-bubble {
            min-height: 44px;
            min-width: 100px;
        }

        .chat-item {
            min-height: 48px;
        }

        /* Loading Skeleton */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        /* Dark mode adjustments */
        .dark .skeleton {
            background: linear-gradient(90deg, #2d2d2d 25%, #404040 50%, #2d2d2d 75%);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 85vw;
            }
            
            .chat-messages {
                padding-bottom: 100px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Overlay for mobile -->
    <div id="sidebarOverlay" class="overlay"></div>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar bg-green-800 text-white flex flex-col">
            <!-- Sidebar Header -->
            <div class="p-4 border-b border-green-700 flex items-center justify-between">
                <h1 class="text-xl font-semibold">Chats</h1>
                <button id="newChatBtn" class="p-2 bg-green-700 rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-pen"></i>
                </button>
            </div>

            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto">
                <!-- Active Chats -->
                <div id="activeChats" class="p-2 space-y-1">
                    <!-- Chat items will be added here dynamically -->
                </div>

                <!-- Archived Chats (Initially Hidden) -->
                <div id="archivedSection" class="archived-section p-2 space-y-1">
                    <h2 class="text-sm text-green-300 font-medium mb-2">Archived</h2>
                    <div id="archivedChats" class="space-y-1">
                        <!-- Archived chat items will be added here -->
                    </div>
                </div>
            </div>

            <!-- Sidebar Footer -->
            <div class="p-4 border-t border-green-700">
                <div class="flex items-center space-x-2">
                    <select id="languageSelect" class="bg-green-700 text-white px-3 py-2 rounded-lg flex-1">
                        <!-- Languages will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen">
            <!-- Top Bar -->
            <div class="bg-white border-b p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <button id="toggleSidebarBtn" class="p-2 hover:bg-gray-100 rounded-lg md:hidden">
                        <i class="fas fa-bars text-gray-600"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 ml-4">E-Waste Chatbot</h1>
                </div>
                <button id="settingsButton" class="p-2 text-gray-600 hover:text-green-600 transition-colors">
                    <i class="fas fa-cog text-xl"></i>
                </button>
            </div>

            <!-- Settings Modal -->
            <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
                <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold dark:text-white">Settings</h2>
                        <button id="closeSettings" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <!-- Theme Settings -->
                    <div class="mb-6">
                        <h3 class="text-lg font-medium mb-3 dark:text-white">Theme</h3>
                        <div class="flex items-center justify-between mb-3">
                            <label class="text-gray-700 dark:text-gray-300">Dark Mode</label>
                            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                                <i class="fas fa-sun text-xl"></i>
                            </button>
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-700 dark:text-gray-300 mb-2">Custom Colors</label>
                            <div class="flex space-x-2">
                                <div class="theme-color bg-green-600" data-color="green"></div>
                                <div class="theme-color bg-blue-600" data-color="blue"></div>
                                <div class="theme-color bg-purple-600" data-color="purple"></div>
                                <div class="theme-color bg-red-600" data-color="red"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Clear History -->
                    <div class="mb-6">
                        <button id="clearHistory" class="w-full py-2 px-4 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition-colors">
                            Clear Chat History
                        </button>
                    </div>

                    <!-- Voice Output Toggle -->
                    <div class="mb-6">
                        <div class="flex items-center justify-between">
                            <label class="text-gray-700">Voice Output</label>
                            <button id="voiceToggle" class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fas fa-volume-up text-xl"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Language Selection -->
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Language</label>
                        <select id="languageSelect" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="en">English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Português</option>
                            <option value="ru">Русский</option>
                            <option value="zh">中文</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4 bg-white">
                <div class="max-w-4xl mx-auto relative">
                    <div class="flex items-end space-x-2">
                        <!-- Image Upload Button -->
                        <label for="imageUpload" class="p-2 text-gray-400 hover:text-gray-600 cursor-pointer">
                            <i class="fas fa-image"></i>
                            <input type="file" id="imageUpload" class="hidden" accept="image/*">
                        </label>
                        
                        <div class="flex-1 relative">
                            <textarea id="messageInput" 
                                class="w-full pl-3 pr-10 py-2 rounded-lg border border-gray-300 focus:border-green-500 focus:ring focus:ring-green-200 resize-none"
                                placeholder="Message E-Waste Chatbot..."
                                rows="1"></textarea>
                            
                            <!-- Microphone Button -->
                            <button id="micButton" class="absolute right-3 bottom-2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                        
                        <!-- Send Button -->
                        <button id="sendButton" class="p-2 rounded-lg bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="max-w-4xl mx-auto mt-2 text-xs text-gray-500 text-center">
                    E-Waste Chatbot can make mistakes. Check important info.
                </div>
            </div>
        </main>
    </div>

    <!-- Chat Item Template (Hidden) -->
    <template id="chatItemTemplate">
        <div class="chat-item p-3 rounded-lg hover:bg-green-700 flex items-center justify-between group">
            <div class="flex items-center flex-1 min-w-0">
                <i class="fas fa-message text-green-300 mr-3"></i>
                <span class="chat-title truncate"></span>
            </div>
            <div class="chat-actions">
                <div class="dropdown relative">
                    <button class="p-1 hover:bg-green-600 rounded">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu bg-white text-gray-800 rounded-lg shadow-lg py-1">
                        <button class="rename-chat w-full text-left px-4 py-2 hover:bg-gray-100">
                            <i class="fas fa-pen mr-2"></i>Rename
                        </button>
                        <button class="archive-chat w-full text-left px-4 py-2 hover:bg-gray-100">
                            <i class="fas fa-archive mr-2"></i>Archive
                        </button>
                        <button class="delete-chat w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">
                            <i class="fas fa-trash mr-2"></i>Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Message Template (Hidden) -->
    <template id="messageTemplate">
        <div class="message">
            <div class="message-content relative group">
                <div class="message-text"></div>
                <div class="message-actions opacity-0 group-hover:opacity-100 absolute right-0 top-0 flex items-center space-x-2 bg-white/90 dark:bg-gray-800/90 p-1 rounded-lg transition-opacity">
                    <button class="action-copy text-gray-500 hover:text-gray-700">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="action-like text-gray-500 hover:text-gray-700">
                        <i class="fas fa-thumbs-up"></i>
                    </button>
                    <button class="action-dislike text-gray-500 hover:text-gray-700">
                        <i class="fas fa-thumbs-down"></i>
                    </button>
                    <button class="action-regenerate text-gray-500 hover:text-gray-700">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="/static/script.js"></script>
</body>
</html>
